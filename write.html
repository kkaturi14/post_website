<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap"> <!-- 전체 컨텐츠를 감싸는 div -->
        <strong>
            <div class="setup_bt"> <!-- 상단 로그인 및 회원가입 버튼 -->
                <a href="login.html" class="on">로그인</a>
                <a href="join.html">회원가입</a>
            </div>
        <div class="board_title">  <!-- 게시판 제목과 설명을 포함하는 div -->
            <strong>게시판</strong>
            <p>멋쟁이사자처럼 12기 작업물입니다. 게시판 사이트에 오신 것을 환영합니다!</p>
        </div>
        <div class="board_write_wrap"> <!-- 게시글 작성 폼을 감싸는 div -->
            <div class="board_write">
                <div class="title">  <!-- 게시글 제목 입력 영역 -->
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info"> <!-- 게시글 작성자 입력 영역 -->
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력"></dd>
                    </dl>
                </div>
                <div class="cont"> <!-- 게시글 내용 입력 영역 -->
                    <textarea placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap"> <!-- 등록 및 취소 버튼 -->
                <a href="view.html" class="on">등록</a>
                <a href="list.html">취소</a>
            </div>
        </div>
    </div>
    </strong>
</body>
</html>
